upstream webapp {
    # Using environment variables generated by Tye
    server ${WEBAPP_SERVICE_HOST}:${WEBAPP_SERVICE_PORT};
}

upstream api {
    # Using environment variables generated by Tye
    server ${WEBAPI_SERVICE_HOST}:${WEBAPI_SERVICE_PORT};
}

upstream notifications {
    # Using environment variables generated by Tye
    server ${NOTIFICATIONS_SERVICE_HOST}:${NOTIFICATIONS_SERVICE_PORT};
}

upstream messenger {
    # Using environment variables generated by Tye
    server ${MESSENGER_SERVICE_HOST}:${MESSENGER_SERVICE_PORT};
}

upstream search {
    # Using environment variables generated by Tye
    server ${SEARCH_SERVICE_HOST}:${SEARCH_SERVICE_PORT};
}

upstream azurite {
    # Using environment variables generated by Tye
    server ${AZURITE_BLOB_SERVICE_HOST}:${AZURITE_BLOB_SERVICE_PORT};
}

